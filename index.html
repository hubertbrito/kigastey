<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle Financeiro</title>

  <link rel="manifest" href="frontend/manifest.json">
  <link rel="stylesheet" href="frontend/css/base.css">
  <link rel="stylesheet" href="frontend/css/home.css">
</head>

<body>
  <!-- APP CONTAINER -->
  <div class="app">

    <!-- =========================
         HEADER / SALDO
    ========================== -->
    <header class="header">
      <div class="saldo-card">
        <span class="saldo-label">Saldo dispon√≠vel</span>
        <span class="saldo-valor" id="saldoDisponivel">R$ 0,00</span>

        <!-- bot√£o editar saldo -->
        <button id="btnEditarSaldo" class="btn-editar-saldo">
          ‚úèÔ∏è Editar saldo
        </button>
      </div>

      <!-- Bot√£o Caixinhas (desktop) -->
    <!-- Desktop -->
<button class="btn-caixinhas-desktop" onclick="location.href='caixinhas.html'">
  Caixinhas
</button>
    </header>

    <!-- =========================
         PAINEL DE SALDO DETALHADO
    ========================== -->
    <section class="saldo-detalhado">
      <div class="linha">
        <span>Saldo inicial</span>
        <strong id="saldoInicial">R$ 0,00</strong>
      </div>

      <div class="linha">
        <span>Gastos</span>
        <strong class="negativo" id="totalGastos">R$ 0,00</strong>
      </div>

      <div class="linha">
        <span>Reservado (caixinhas)</span>
        <strong class="negativo" id="totalCaixinhas">R$ 0,00</strong>
      </div>

      <hr />

      <div class="linha destaque">
        <span>Saldo livre</span>
        <strong id="saldoLivre">R$ 0,00</strong>
      </div>
    </section>

    <!-- =========================
         CONTE√öDO PRINCIPAL
    ========================== -->
    <main class="content">

      <!-- BOT√ÉO DE VOZ -->
      <section class="voz-section">
        <button id="voiceBtn" class="btn-voz">
          üé§ Registrar gasto
        </button>
        <div id="output" class="output"></div>
      </section>

      <!-- LISTA DE GASTOS -->
      <section class="lista-section">
        <h2>√öltimos gastos</h2>

        <ul id="listaGastos" class="lista-gastos">
          <!-- itens inseridos via JS -->
        </ul>

        <!-- A√á√ïES -->
        <div class="acoes">
          <button id="btnExcluirUltimo" class="btn-secundario">
            Excluir √∫ltimo
          </button>
          <button id="btnExcluirTodos" class="btn-perigo">
            Excluir todos
          </button>
        </div>
      </section>

    </main>

    <!-- =========================
         MENU INFERIOR (MOBILE)
    ========================== -->
    <nav class="bottom-nav">
     
     <button class="nav-item" onclick="location.href='caixinhas.html'">
     Caixinhas
     </button>
     
    </nav>

  </div>

  <!-- =========================
       MODAL SALDO
  ========================== -->
  <div id="modalSaldo" class="modal hidden">
    <div class="modal-content">
      <h2>Saldo</h2>

      <p id="avisoSaldo" class="aviso-saldo">
        Informe quanto dinheiro voc√™ tem dispon√≠vel.
      </p>

      <input type="text" id="inputSaldo" placeholder="R$ 0,00" />

      <button id="btnSalvarSaldo">Confirmar</button>
    </div>
  </div>

  <!-- =========================
       MODAL ALERTA
  ========================== -->
  <div id="modalAlerta" class="modal hidden">
    <div class="modal-content alerta">
      <h2>‚ö†Ô∏è Aten√ß√£o financeira</h2>
      <p id="mensagemAlerta"></p>

      <button id="btnFecharAlerta">Entendi</button>
    </div>
  </div>

  <!-- =========================
       SCRIPTS
  ========================== -->
  <script src="frontend/js/saldo.js" defer></script>
  <script src="frontend/js/app.js" defer></script>
  <script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('front-end/service-worker.js')
    .then(() => console.log('SW registrado'))
    .catch(err => console.error('SW falhou:', err));
}

</script>


</body>
</html>
