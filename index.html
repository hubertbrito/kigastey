<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="frontend/css/home.css">
</head>

<body>
  <div class="app">

    <header class="header">
      <div class="saldo-card">
        <div>
          <span class="saldo-label">Saldo dispon√≠vel</span>
          <span class="saldo-valor" id="saldoDisponivel">R$ 0,00</span>
        </div>
        <button class="btn-caixinhas-desktop" onclick="location.href='caixinhas.html'">
          Caixinhas
        </button>
      </div>
      <button id="btnEditarSaldo" class="btn-editar-saldo">‚úèÔ∏è Editar saldo</button>
    </header>

    <div class="content-wrapper">
      
      <aside class="content-side">
        <section class="saldo-detalhado">
          <div class="linha"><span>Saldo inicial</span><strong id="saldoInicial">R$ 0,00</strong></div>
          <div class="linha"><span>Gastos</span><strong class="negativo" id="totalGastos">R$ 0,00</strong></div>
          <div class="linha"><span>Reservado</span><strong class="negativo" id="totalCaixinhas">R$ 0,00</strong></div>
          <hr />
          <div class="linha destaque"><span>Saldo livre</span><strong id="saldoLivre">R$ 0,00</strong></div>
        </section>
      </aside>

      <main class="content-main">
        <section class="texto-section">
          <label class="texto-label">Escrever novo gasto</label>
          <div class="texto-input-group">
            <input type="text" id="inputTextoGasto" placeholder="Ex: Mercado 50,00" />
            <button id="btnRegistrarTexto">Registrar</button>
          </div>
        </section>

        <section class="voz-section">
          <button id="voiceBtn" class="btn-voz">üé§ Registrar por voz</button>
          <div id="output" class="output"></div>
        </section>

        <section class="lista-section">
          <h2>√öltimos gastos</h2>
          <ul id="listaGastos" class="lista-gastos"></ul>
          <div class="acoes">
            <button id="btnExcluirUltimo" class="btn-secundario">Excluir √∫ltimo</button>
            <button id="btnExcluirTodos" class="btn-perigo">Limpar lista</button>
          </div>
        </section>
      </main>

    </div>

    <nav class="bottom-nav">
      <button class="nav-item active" onclick="location.href='index.html'">In√≠cio</button>
      <button class="nav-item" onclick="location.href='listas.html'">üõí Criar Lista</button>
      <button class="nav-item" onclick="location.href='caixinhas.html'">Caixinhas</button>
    </nav>

  </div>

  <div id="modalSaldo" class="modal hidden">
    <div class="modal-content">
      <h2>Saldo Inicial</h2>
      <p id="avisoSaldo"></p> <input type="text" id="inputSaldo" placeholder="R$ 0,00" />
      <button id="btnSalvarSaldo">Confirmar</button>
    </div>
  </div>

  <script src="frontend/js/saldo.js"></script>
  <script src="frontend/js/app.js"></script>
</body>
</html>
