<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ki-Gastey ‚Äî Lista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/frontend/css/base.css" />
  <link rel="stylesheet" href="/frontend/css/lista.css" />
</head>

<body>
  <div class="app">

    <!-- HEADER -->
    <header class="header">
      <button class="btn-voltar" onclick="history.back()">‚Üê</button>
      <h1 id="tituloLista">Lista</h1>
      <button class="btn-home" onclick="location.href='index.html'">üè†</button>
    </header>

    <!-- CONTE√öDO -->
    <main class="content">

      <!-- ADICIONAR ITEM -->
      <section class="texto-section">
        <label class="texto-label">Adicionar item</label>

        <div class="texto-input-group">
          <input
            type="text"
            id="inputItem"
            placeholder="Ex: Arroz"
          />
          <button id="btnAdicionarItem" class="btn-secundario">
            Adicionar
          </button>
        </div>
      </section>

      <!-- LISTA -->
      <section class="lista-section">
        <ul id="listaItens" class="lista-itens"></ul>

        <!-- A√á√ïES -->
        <div class="acoes">
          <button id="btnExcluirUltimo" class="btn-secundario">
            Excluir √∫ltimo
          </button>
          <button id="btnExcluirTodos" class="btn-perigo">
            Excluir todos
          </button>
        </div>

        <div class="acoes">
          <button id="btnIntegrarGastos" class="btn-integrar">
            Integrar total aos gastos
          </button>
        </div>
      </section>

    </main>
  </div>

  <!-- MODAL PRE√áO -->
  <div id="modalPreco" class="modal hidden">
    <div class="modal-content">
      <h2>Pre√ßo do item</h2>

      <input
        type="number"
        id="inputPreco"
        placeholder="R$ 0,00"
        step="0.01"
      />

      <div class="acoes">
        <button id="btnCancelarPreco" class="btn-secundario">Cancelar</button>
        <button id="btnConfirmarPreco" class="btn-perigo">Confirmar</button>
      </div>
    </div>
  </div>

  <script src="/frontend/js/lista.js"></script>
</body>
</html>
